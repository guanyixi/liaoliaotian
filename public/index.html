<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato:300,300i,400,400i,700,700i,900,900i|Montserrat:400,400i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Liaoliaotian</title>
</head>
<body class="">

    <div id="liaoliaotian">
        <div id="login-window">
            <div class="logo">
                    <img src="/logo.svg" alt="liao liao tian logo">
            </div>
            <input type="text" id="name" placeholder="Your Name" />
            <input type="text" id="code" placeholder="Secret Code"/>
            <button id="start">START</button>
            <p id="error"></p>
        </div>
        <div id="chat-window">
            <!-- <input type="text" id="test-name" /> -->

            <div id="header">
                <div class="logo"><img src="/logo.svg" alt="liao liao tian small logo"></div>
                <div class="online-users-container">
                    <span>Online Users:</span>
                    <ul id="online-users"></ul>
                </div>
            </div>
            <div id="output"></div>
            <div id="input">
                <textarea name="" id="message" cols="30" rows="3" placeholder="Message" onkeydown="return sendMessage(event)" autofocus></textarea>
            </div>
            <div id="feedback"></div>
        </div>
    </div>

    <script src="/chat.js"></script>
</body>
</html>
